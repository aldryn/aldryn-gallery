language: python

python:
  - 2.7

reset_minion: true

env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.5

install:
  - pip freeze | xargs pip uninstall -y
  - pip install Django\<=$DJANGO_VERSION djangocms-helper pysqlite django-nose
  - python setup.py install

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - make runtest
